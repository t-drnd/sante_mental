services:
  postgres:
    image: postgres:16-alpine
    container_name: sante_mental_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: sante_mental
      POSTGRES_PASSWORD: sante_mental_password
      POSTGRES_DB: sante_mental
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sante_mental"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
